{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>Minha Lista de Tarefas</h1>

<a href="{% url 'task-create' %}">Adicionar Tarefa</a>

<form method="GET">
    <input type='text' name='search-area' value="{{search_input}}" >
    <input type="submit" value='Search'>
</form>

<table>
    <tr>
        <th>Itens</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.título}}</td>
        <td><a href="{% url 'task' task.id %}">Visualizar</a></td>
        <td><a href="{% url 'task-update' task.id %}">Editar</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Deletar</a></td>
    </tr>
    {% empty %}
    <h3> Você ainda não tem tarefas</h3>
    {% endfor %}
</table>
